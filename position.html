<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="
   height: 3000px;
   padding-top: 60px;
   padding-left: 80px;
">

    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 100;
        ">
        header
    </div>
    
        <div style="
        background-color: green;
        color: white;
        position: fixed;
        width: 70px;
        top: 50px;
        bottom: 0;
        left: 0;
        ">
        sidebar
        <div style="
      position: absolute;
      background-color: red;
      color: #fff;
      right: 0px;
      top: 0px;">
        X
    </div>
    </div>
    <div style="
      position: absolute;
      background-color: red;
      color: #fff;
      right: 10px;
      top: 60px;">
        absolute
    </div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">
        div 1
    </div>

    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">
        div 2
            <div style="
        position: absolute;
        background-color: rgb(24, 23, 23);
        color: #fff;
        right: 10px;
        bottom: 10px;
        ">
            5:00
        </div>
    </div>
</body>
</html>
